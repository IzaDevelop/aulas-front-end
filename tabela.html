<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <header>
        <h1>Dados tabulares</h1>
        <hr>
    </header>
    <main>
        <table>
            <caption>Clientes em 2022</caption> <!-- título/legenda de tabelas -->
            <thead> <!-- cabeçalho -->
                <tr> <!-- linhas -->
                    <th>Nome</th><!-- célula de cabeçalho -->
                    <th>Cidade</th>
                    <th>Estado</th>
                </tr>
            </thead> 
            <tbody> <!-- corpo da tabela -->
                <tr>
                    <td>Alves</td> <!-- célula comum -->
                    <td>São paulo</td>
                    <td>SP</td>
                </tr>
                <tr>
                    <td>Charles</td>
                    <td>Rio de janeiro</td>
                    <td>RJ</td>
                </tr>
                <tr>
                    <td>Cloe</td>
                    <td>Belo horizonte</td>
                    <td>MG</td>
                </tr>
                <tr>
                    <td>Joana</td>
                    <td>Manaus</td>
                    <td>AM</td>
                </tr>
            </tbody>
        </table>
    </main>
    <Footer>
        <hr>
        <h3>Desenvolvido em aula</h3>
    </Footer>
</body>
</html>
