<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox</title>
<style>
*, *::before, *::after { box-sizing: border-box; }

body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

/* Pai: fle container */
#exemplo {
    border:  solid 2px red;
    width: 70%;
    height: 200px;
    margin: auto;
    /* Habilitando o flex-box */
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}

.caixa {
    width: 100px;
    height: 50px;
    background-color: yellow;
    border: solid 1px black;
}

</style>
</head>
<body>
    <h1>Alinhamento de elementos e conteúdo com Flexbox</h1>
    <hr>
    <p>Flexbox é um mecanismo CSS3 que permite aplicar alinhamento, espaçamento e distribuição de elementos no HTML.</p>

    <h2>Exemplo</h2>

    <div id="exemplo">
        <div class="caixa">UM</div>
        <div class="caixa">DOIS</div>
        <div class="caixa">TRÊS</div>

        <div class="caixa">QUATRO</div>
        <div class="caixa">CINCO</div>
        <div class="caixa">SEIS</div>
    </div>
    
</body>
</html>
