<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <header>
        <p>Voltar para a página de <a href="links.html">links</a></p>
      <h1>Trabalhando com imagens</h1>  
    </header>
    <main>
       <hr>
        <p>Formatos mais comuns para web</p>
        <ul> 
            <!-- ul>li*4 é o atalho para criar listas não ordenadas com quatro itens -->
            <li>JPEG/JPG</li>
            <li>PNG</li>
            <li>GIF</li>
            <li>SVG</li>
        </ul>
        <h2>Exemplos</h2>
        <!-- Tag <img> 
        atributos: src="" -> source (caminho)
        alt="" altrnative text (texto alternativo)
        utilize o ctrl+espaço para forçar o progama a abrir todas as sugetões-->
        <img src="imagens/pink-floyd.jpg" alt="Banda Pink floyd acenando para o público">
        <p>
            <img src="imagens/stonehenge.jpg" alt="ruínas do stonehenge">
        </p>
        <!-- Área de gráfico com leganda -->
        <figure>
            <img src="imagens/stonehenge.jpg" alt="ruínas do stonehenge no por do sol">
            <figcaption>Foto do pôr do sol no stonehenge tirada durante as férias.</figcaption>
        </figure>
        <figure>
            <img src="imagens/logo-html5.png" alt="">
            <img src="imagens/logo-css3.gif" alt="">
            <img src="imagens/logo-javascript.gif" alt="">
            <figcaption>Tecnologias do mundo Front-End</figcaption>
        </figure> 
        
        <!-- Gif animado -->
        <img src="imagens/computer.gif" alt="">

        <hr>
        <!-- Bitmap -->
        <img src="imagens/black-cat.png" alt="">

        <hr>
        <!-- Vetor -->
        <img src="imagens/black-cat.svg" alt="">
    </main>
    <footer>
        <hr>
        <h3>Desenvolvido em aula</h3>
    </footer>
</body>
</html>
